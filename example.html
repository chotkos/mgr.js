<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Example of usage.</title>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="mgr.interpolate.js"></script>
</head>

<body>
    <div id="mgrapp">
        <div mgr="['css color scope.color', 'text scope.name']">
            Color and text example.
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(

            function () {
                
                $('#mgrapp')[0].scope = {
                    color: 'red',
                    name: 'adam',
                };
                interpolate.render($('#mgrapp')[0]);
            }
        );
    </script>
</body>

</html>
