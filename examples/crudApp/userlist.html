<!-- About Section -->
<div id="about" class="page-alternate">
    <div class="container">
        <!-- Title Page -->
        <div class="row">
            <div class="span12">
                <div class="title-page">
                    <h2 class="title">About Us</h2>
                    <h3 class="title-description">Learn About our Team &amp; Culture.</h3>
                </div>
            </div>
        </div>
        <!-- End Title Page -->

        <!-- People -->
        <div class="row">
            <div mgr-repeat="item in scope.users">
                <!-- Start Profile -->
                <div class="span4 profile" mgr-events="['click scope.showProfile(item.id)']">
                    <div class="image-wrap">
                        <div class="hover-wrap">
                            <span class="overlay-img"></span>
                            <span class="overlay-text-thumb" mgr="['html item.position']"></span>
                        </div>
                        <img mgr="['attr src item.imageUrl']">
                    </div>
                    <h3 class="profile-name" mgr="['html item.name']"></h3>
                    <p class="profile-description" mgr="['html item.description']"></p>
                </div>
            </div>
            <!-- End Profile -->
        </div>

    </div>
    <div class="row">
        <form id="contact-form" class="contact-form" action="#">
            <p class="contact-submit text-center">
                <a id="contact-submit" class="submit" mgr-events="['click scope.createNew()']">Create new</a>
            </p>
        </form>
    </div>
    <!-- End People -->
</div>
<div id='usersCounter' mgr-dir="usersCounter scope.users"></div>
<!-- End About Section -->
