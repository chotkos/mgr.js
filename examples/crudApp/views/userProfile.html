<div id="contact" class="page">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="title-page">
                    <h2 class="title" mgr="['html scope.user.name']"></h2>
                    <img mgr="['attr src scope.user.imageUrl']">
                    <h3 class="title-description" mgr="['html scope.user.position']"></h3>
                    <h5 class="title-description" mgr="['html scope.user.description']"></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <form id="contact-form" class="contact-form" action="#">
                <p class="contact-submit text-center">
                    <a mgr-dir="backButton"></a>
                    <a id="contact-edit" class="submit" mgr-events="['click scope.edit()']">Edit</a>
                    <a id="contact-remove" class="submit" mgr-events="['click scope.remove()']">Remove</a>
                </p>
            </form>
        </div>
    </div>
</div>
