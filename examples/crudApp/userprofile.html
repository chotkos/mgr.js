<!-- Contact Section -->
<div id="contact" class="page">
    <div class="container">
        <!-- Title Page -->
        <div class="row">
            <div class="span12">
                <div class="title-page">
                    <h2 class="title" mgr="['html scope.user.name']"></h2>
                    <img mgr="['attr src scope.user.imageUrl']">
                    <h3 class="title-description" mgr="['html scope.user.position']"></h3>
                    <h5 class="title-description" mgr="['html scope.user.description']"></h5>
                </div>
            </div>
        </div>
        <!-- End Title Page -->

        <!-- Contact Form -->
        <div class="row">
            <form id="contact-form" class="contact-form" action="#">
                <p class="contact-submit text-center">
                    <a id="contact-submit" class="submit" mgr-events="['click scope.moveBack()']">Back</a>
                    <a id="contact-submit" class="submit" mgr-events="['click scope.edit()']">Edit</a>
                    <a id="contact-submit" class="submit" mgr-events="['click scope.remove()']">Remove</a>
                </p>
            </form>
        </div>
        <!-- End Contact Form -->
    </div>
</div>
<!-- End Contact Section -->
